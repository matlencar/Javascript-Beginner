<meta charset="UTF-8">

<script>
   
   //Funcão sem parametro
   function pulaLinha() {
      document.write("<br><br>");
   }
   
   //Função com parametro
   function mostra(frase) {
      document.write(frase);
      pulaLinha();
   }

   var ano = 2016;

   mostra("Flavio nasceu em: " + (ano - 1977) + " anos" );

   mostra("Joaquim nasceu em: " + (ano - 1996) + " anos" );

   ano = 2017;
   mostra("Barney nasceu em: " + (ano - 1976) + " anos" );

   var idadeFlavio = 39;
   var idadeJoaquim = 20;
   var idadeBarney = 41;

   var media = ((idadeFlavio + idadeJoaquim + idadeBarney) / 3);

   mostra("A media das idades é: " + Math.round(media));

   var nome = "Flavio";

   mostra("A idade de " + nome + " é " + idadeFlavio);

</script>
