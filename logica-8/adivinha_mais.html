<meta charset="UTF-8">

<input />
<button>Compare com o meus segredo</button>

<script>

    function sorteia() {

        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) {

        var segredo = [];
        var numero = 1;

        while (numero <= quantidade) {

            var numeroAleatorio = sorteia();

            if (numeroAleatorio !== 0) {

                var achou = false;

                for (var posicao = 0; posicao < segredo.length; posicao++) {

                    if (segredo[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }

                if (achou == false) {
                    segredo.push(numeroAleatorio);
                    numero++;
                }

            }

        }

        return segredo;
    }

    var segredo = sorteiaNumeros(5);

    console.log(segredo);

    var input = document.querySelector("input");

    input.focus();

    function verifica() {

        var achou = false;

        for (var posicao = 0; posicao < segredo.length; posicao++) {

            if (input.value == segredo[posicao]) {

                alert("Você acertou");
                achou = true;
                break;
            }
        }

        if (achou == false) {
            alert("você errou");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
