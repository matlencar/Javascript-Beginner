<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso,altura) {
        var imc = peso / (altura * altura);
        return imc;
    }

    var imcFlavio = calculaImc(73, 1.71);
    var imcAmigo = calculaImc(64, 1.64);

    mostra(imcFlavio);
    mostra(imcAmigo);

</script>
