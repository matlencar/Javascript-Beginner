<meta charset="UTF-8">

<script>

    //Variaveis
    var geracao = 28;
    var anoAtual = 2022;
    var resultado = Math.round((anoAtual - 1500) / geracao);

    //Função sem parametro
    function pulaLinha() {
        document.write("<br>");
    }

    //Função com paramtro
    function mostra (mensagem) {
        document.write(mensagem);
    }

    mostra(resultado);

</script>
