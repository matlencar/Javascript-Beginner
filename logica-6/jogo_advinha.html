<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
    
        return  Math.round(Math.random() * n);
    }

    var numeroPensando = sorteia(10);
    var chute = parseInt(prompt("Digite seu chute: "));

    if (chute == numeroPensando) {
        mostra("você acertou!");
    } 
    
    else {
        mostra("Você errou, o numero pensando foi " + numeroPensando);
    }
    
</script>
