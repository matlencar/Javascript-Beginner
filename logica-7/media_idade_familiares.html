<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares ? "));

    var num = 1;
    var totalIdades = 0;

    while (num <= totalFamiliares) {
        var idade = parseInt(prompt("Informe sua idade: "));
        totalIdades = totalIdades + idade;
        num++;
    }

    var mediaDasIdades = totalIdades/totalFamiliares;
    mostra("A media das idades dos familiares Ã© " + mediaDasIdades);

    mostra("FIM");
    

    
</script>
