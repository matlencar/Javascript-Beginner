<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;

    while (contador > 0) {
        contador = contador - 1;
        mostra("Ordem decrescente " + contador);
    }

    mostra("FIM")

</script>
